<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="images/favicon16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon96.png" sizes="96x96">  
    <title>Google</title>
    <link rel="stylesheet" type=text/css href=styles/style.css />
  </head>
<body>
    <header>
        <div id="navbar">
          <a id="gmail" href="https://mail.google.com/">Gmail</a>
          <a id="afbeeldingen" href="https://images.google.com/">Afbeeldingen</a>
          <img id="apps" alt="Google apps icon" src="images/apps.png"/>
          <span id="inloggen">Inloggen</span>
        </div>
    </header>
    <main>
      <img id="logo" alt="Google Logo" src="images/googlelogo.png"/>
      <form id="search" action="https://www.google.com/search">
          <input id="searchform" type="text" name="q" value=""/><br>
          <div class="buttons">
            <input type="submit" id="submit1" value="Google zoeken"/>
            <input type="submit" id="submit2" value="Ik doe een gok"/>
          </div>
        </form>
      <div class="otherlanguages">Google aangeboden in: 
        <a id="fr" href="https://www.google.fr/">Français</a> 
        <a id="de" href="https://www.google.de/">Deutsch</a> 
        <a id="eng" href="https://www.google.co.uk/">English</a>
      </div>
    </main>
    <footer>
      <div id="footertop">België</div>
      <div id="footerbottom">
        <span id="fbottomleft">
          <a href="https://ads.google.com/" id="adv">Adverteren</a>
          <a href="https://www.google.com/services/#/utm_campaign=google_hpbfooter&utm_source=google.com&utm_medium=referral&subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2" id="bedr">Bedrijf</a>
          <a href="https://about.google" id="over">Over</a>
        </span>
        <span id="fbottomright">
          <a href="https://www.google.be/intl/nl_be/policies/privacy/?fg=1" id="priv">Privacy</a>
          <a href="https://policies.google.com/terms?hl=nl&gl=be" id="vw">Voorwaarden</a>
          <a href="https://www.google.be/preferences?hl=nl" id="ins">Instellingen</a>
        </span>
      </div>
    </footer>
</body>
</html>
